server:
  port: 8081
spring:
  application:
    name: book-catalog
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/book-catalog
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true