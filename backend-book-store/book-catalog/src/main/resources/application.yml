server:
  port: 8081
  env: DEV
spring:
  application:
    name: book-catalog
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/book-catalog
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

S3:
  bucketName: /home/moncef/Documents/DATA

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs